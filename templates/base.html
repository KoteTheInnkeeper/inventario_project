<html>
    <header>
        
        <!-- Bootstrap header -->

                    <a class="nav-link" aria-current="page" href="{{url_for('account.signout')}}">Cerrar sesi√≥n</a>
                    </li>

          </nav>
        
    
    </header>
    <body>

    </div>
